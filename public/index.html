<!doctype>
<html ng-app="sampleApp">
<head>
    <link rel="stylesheet" href="/public/style.css"/>
</head>

<body ng-controller="MainController as mainCtrl">

<div ng-show="status=='login'" ng-controller="LoginController">
    <h1>Welcome to Next Sentence Game</h1>
    <label>Please enter your name: </label>
    <input ng-model="newUser"/>
    <button ng-click="login()">Login</button>
</div>
<div ng-show="status == 'games'" ng-controller="GamesController">
    <h1>Open Games</h1>
    <div ng-show="openGames.length > 0">
        <button ng-click="goToGame(game.name)" ng-repeat="game in openGames">Join {{game.name}}</button>
        <h3 ng-show="openGames.length == 0">No Open games currently, please hold on</h3>
        <h4>new game</h4>
        <input type="text" placeholder="Game Name" ng-model="newGameName"/>
        <input type="number" placeholder="Number of Sentences" ng-model="newGameAmount"/>
        <button ng-click="newGame()">Create!</button>
    </div>

</div>
<div ng-show="status='game'" ng-controller="GameController">
<h1>Welcome to {{currentGame}}</h1>
    <ul>
        <li ng-class="{active:user==currentUserTurn}" ng-repeat="user in currentGameUsers"></li>
    </ul>
    <div ng-show="currentUserTurn == newUser">
        <h3>It's Your turn! you have 2 minutes to write your sentence</h3>
        <h4>The last sentence written by {{lastSentenceWrite}} is: {{lastSentence}}</h4>
        <h5>Your Sentence:</h5>
        <input type="text" ng-model="newSentence"/>
        <button ng-click="sendSentence()">Send!</button>
    </div>

</div>


<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-route.js"></script>
<script src="app.js"></script>
</body>

</html>
